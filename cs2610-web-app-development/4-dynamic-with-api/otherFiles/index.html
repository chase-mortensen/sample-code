	<body>
        <div class="red shadowed stuff-box">
            
            <h2>Are you worth your weight in gold?</h2>

        <p>Enter your weight below:</p>

        <div class="shadowed blue stuff-box">
        <br>
		   <button type="button" onclick="convert">Convert</button>
		   <p id="quandl"></p>
	    </div>
        
        <script>
            var today = new Date();
            var pastDate = 2018-04-20;
            var apiKey = 'KNuYtBsrzdp96yMKL8xA';
            var end = today.getFullYear() + "-" + today.getMonth() + "-" + today.getDay();
            var start = pastDate.getFullYear() + "-" + pastDate.getMonth() + "-" + pastDate.getDay();
            
            var url = "https://www.quandl.com/api/v3/datasets/LBMA/GOLD.json?api_key=" + apiKey + "&column_index=2&start_date=" + start + "&end_date=" + end;

            //var div = document.createElement('div');
            //var para = document.createElement('p');
            //para.textContent = "NA";
            //div.appendChild(para);

            var theData;
                var convert = function() {
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', url);
                    xhr.responseType = 'json';
                    xhr.onload = function() {
                        theData = xhr.response;
                        console.log(theData);
                        document.querySelector('#quandl').textContent = "Some data was fetched into 'theData'";
                        document.title = theData.dataset.name + " from Quandl's API"
                    }
                    xhr.send();
                }
            //div.appendChild(theData);
            </script>
        
	</body>
