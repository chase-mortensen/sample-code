<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="flex-container">
        <header class="header"><h3>SNAKE</h3></header>
        <aside class="aside aside1">
            <h3 id="score"></h3>
            <h3 id="time"></h3>
            <h3 id="message"></h3>
        </aside>

        <aside class="main">
            <canvas id="id-canvas"
                width = "500" height = "500"
                style = "width: 500px; height: 500px; border-style: solid; border-width: 10px; border-color: red;">
            </canvas>
        </aside>

        <aside class="aside aside2"><br/>                    
            <button onclick="init()" type="button" value="newGameButton">New Game</button> <br/><br/>
            <button onclick="displayHighScores()" type="button" value="highScoresButton">High Scores</button><br/><br/>
            <button onclick="displayCredits()" type="button" value="creditsButton">Credits</button>
        </aside>

        <footer class="footer">
            
        </footer>
    </div>

    <script src="gameLoop.js"></script>
    <script src="input.js"></script>
</body>
</html>
