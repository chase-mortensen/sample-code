<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="flex-container">
        <header class="header"><h3>MAZE</h3></header>
        <aside class="aside aside1">
            <h3 id="score"></h3>
            <h3 id="time"></h3>
            <h3 id="message"></h3>
        </aside>

        <aside class="main">
            <canvas id="id-canvas"
                width="500" height = "500"
                style="border-style: solid; border-width: 2px; border-color: black;" height="500" width="500">
            </canvas>
        </aside>

        <aside class="aside aside2"><br/>                    
            <button onclick="init(5)" type="button" value="newGameButton">New 5x5 Game</button> <br/><br/>
            <button onclick="init(10)" type="button" value="newGameButton">New 10x10 Game</button> <br/><br/>
            <button onclick="init(15)" type="button" value="newGameButton">New 15x15 Game</button> <br/><br/>
            <button onclick="init(20)" type="button" value="newGameButton">New 20x20 Game</button> <br/><br/>
            <button onclick="displayHighScores()" type="button" value="highScoresButton">High Scores</button><br/><br/>
            <button onclick="displayCredits()" type="button" value="creditsButton">Credits</button>
        </aside>

        <footer class="footer">
            
        </footer>
    </div>

    <script src="gameLoop.js"></script>
    <script src="input.js"></script>
</body>
</html>
