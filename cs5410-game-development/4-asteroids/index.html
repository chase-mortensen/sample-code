<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Game State Demo</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body onload = "MyGame.game.initialize();">
    <div id = "game">
        <div id = "main-menu" class = "screen">
            <h1>ASTEROIDS</h1>
            <ul class = "menu">
                <li><button id = "id-new-game" onclick="MyGame.game.resetGame();">New&nbsp;Game</button></li>
                <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                <li><button id = "id-help">Help</button></li>
                <li><button id = "id-about">About</button></li>
            </ul>
        </div>
        <div id = "game-play" class = "screen">
            <canvas id = "id-canvas" style="border-style: solid; border-width: 0px; border-color: rgb(57, 111, 182);" width = "700" height = "700"></canvas>
        </div>
        <div id = "high-scores" class = "screen">
            <h1>High Scores</h1>
            <h3 id = "high-scores-table"></h3>
            <ul class = "menu">
                <li><button id = "id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id = "help" class = "screen">
            <h1>Help</h1>
            <p>Use the arrow keys to move, space to shoot, and z to hyperspace.</p>
            <ul class = "menu">
                <li><button id = "id-help-back">Back</button></li>
            </ul>
        </div>
        <div id = "about" class = "screen">
            <h1>About</h1>
            <p>Developed by</p>
            <p>Chase Mortensen</p>
            <p>for cs5410</p>
            <ul class = "menu">
                <li><button id = "id-about-back">Back</button></li>
            </ul>
        </div>
    </div>

    <script>
        let MyGame = {
            screens : {},
            input: {},
            objects: {},
            render: [],
            persistence : {}
        };
    </script>
    <script src = "scripts/objects/ship.js"></script>
    <script src = "scripts/objects/ufo.js"></script>
    <script src = "scripts/objects/bullet.js"></script>
    <script src = "scripts/objects/asteroid.js"></script>
    <script src = "scripts/objects/logo.js"></script>
    <script src = "scripts/objects/text.js"></script>
    <script src = "scripts/render/core.js"></script>
    <script src = "scripts/render/logo.js"></script>
    <script src = "scripts/render/ship.js"></script>
    <script src = "scripts/render/ufo.js"></script>
    <script src = "scripts/render/bullet.js"></script>
    <script src = "scripts/render/asteroid.js"></script>
    <script src = "scripts/render/text.js"></script>
    <script src = "scripts/input-keyboard.js"></script>
    <script src = "scripts/input-mouse.js"></script>

    <script src = "scripts/game.js"></script>
    <script src = "scripts/mainmenu.js"></script>
    <script src = "scripts/gameplay.js"></script>
    <script src = "scripts/highscores.js"></script>
    <script src = "scripts/help.js"></script>
    <script src = "scripts/about.js"></script>

</body>
</html>
