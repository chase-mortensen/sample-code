<body>
  <div id="app">
    <p v-if="show">Hello, world! <span>hehe</span></p>
    <p v-else>Can you see me?</p>

    <template v-if="show">
      <h1>Header</h1>
      <p>Inside template.</p>

    <p v-show="show">Do you see me too?</p>

    <button v-if="show" @click="show = !show">Hide</button>

  </div>
